<!--
    구구단에서 2단과 3단을 계산하고 화면에 출력
    프로그램 1: 처음에는 콘솔에 출력하는 프로그램 작성
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gugudan1</title>
</head>
<body>
    <h2>구구단 2단과 3단</h2>
    <script>
        for(var i=2; i<=3; i++){
            for(var j=1; j<=9; j++){
                document.write(i + "*" + j + "=" + (i*j) + "<br>");
            }
        }
    </script>
</body>
</html>
