<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체를 활용해 구구단 다시 구현</title>
</head>
<body>
    <script>
        gugudan = {};
        gugudan.results = [];

        gugudan.calcurate = function() {
            for(var i=1; i<=9; i++){
                for(var j=1; j<=9; j++){
                    var n = i*j;
                    this.results.push(n);
                }
            }
        }

        gugudan.print = function() {
            var count = 0;
            for(var i=1; i<=9; i++){
                document.write("<h2>" + i + "단 출력</h2>" + "\n");
                for(var j=1; j<=9; j++){
                    document.write(i + "*" + j + "= " + this.results[count] + "</br>");
                    count++;
                }
            }
        }


        function main(){
            gugudan.calcurate();
            gugudan.print();
        };

        // 실행
        main();

    </script>
</body>
</html>
