<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수를 활용해 구구단 다시 구현</title>
</head>
<body>
    <script>
        function calculate(num) {
            var results = [];
            for(var i=1; i<=9; i++){
                // 계산 결과를 배열에 저장
                var n = num * i;
                results.push(n);
                
            }
            return results
        }

        function print(count, results) {
        // 계산 결과를 화면에 출력
            document.write(count + "단 출력:" + results + "<br>\n");

        }
        
        function main() {
            // 나머지 코드들은 여기에
            var count = 1;
            for(var i=1; i<=9; i++){
                print(count, calculate(i));
                count++;
            } 
        }
        
        main();

    </script>
</body>
</html>
