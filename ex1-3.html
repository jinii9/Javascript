<!--
    3. 화씨를 입력받아서 섭씨로 바꾸는 프로그램을 작성해 봅시다.
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>연습문제 1-3</h2> 
    <script>
        var F = prompt("화씨를 입력하시오 : ");
        F = Number(F);
        
        var C = (F - 32) / 1.8;

        //alert("바뀐 섭씨 : " + C);
        document.write("화씨" + F + "도는 섭씨 " + C + "도입니다.");
    </script>   
</body>
</html>
