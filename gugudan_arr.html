<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열로 구구단 다시 구현</title>
</head>
<body>
    <script>
        var results = [];
        var length = 9;

        for(var i=1; i<=length; i++){
            for(var j=1; j<=length; j++){
                var n = i * j;
                results.push(n);
            }
        }

        // 출력
        var count = 0;
        for(var i=1; i<=length; i++){
            for(var j=1; j<=length; j++){
                document.write(i + "*" + j + "= " + results[count] + "<br>");
                count++;
            }
        }
    </script>
</body>
</html>
