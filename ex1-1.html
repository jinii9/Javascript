<!--
    1. 두 수를 입력받아 4칙연산의 결과를 표시해 봅시다.
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>연습문제 1-1</h2>
    <script>
        var input1 = prompt("수를 입력하시오 : ");
        var n1 = Number(input1);
        //console.log("입력한 숫자는" + n1 + "입니다.");

        var input2 = prompt("수를 입력하시오 : ");
        var n2 = Number(input2);
        //console.log("입력한 숫자는" + n2 + "입니다.");

        alert(n1 + "+" + n2 + "=" + (n1 + n2));
        console.log(n1 + "+" + n2 + "=" + (n1 + n2));
        alert(n1 + "-" + n2 + "=" + (n1 - n2));
        console.log(n1 + "-" + n2 + "=" + (n1 - n2));
        alert(n1 + "*" + n2 + "=" + (n1 * n2));
        console.log(n1 + "*" + n2 + "=" + (n1 * n2));
        alert(n1 + "/" + n2 + "=" + (n1 / n2));
        console.log(n1 + "/" + n2 + "=" + (n1 / n2));
    </script>
</body>
</html>
